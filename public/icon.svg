<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bb86fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3700b3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" result="blur" />
      <feOffset in="blur" dx="0" dy="8" result="offsetBlur" />
      <feMerge>
        <feMergeNode in="offsetBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#1e1e1e" />

  <!-- Central Image Representation -->
  <g transform="translate(106, 106)">
    <!-- Picture Frame -->
    <rect x="0" y="0" width="300" height="300" rx="30" stroke="#ffffff" stroke-width="20" fill="none" opacity="0.8" />
    <!-- Sun/Moon -->
    <circle cx="220" cy="80" r="30" fill="#ffffff" opacity="0.8" />
    <!-- Mountain -->
    <path d="M20 280 L110 160 L180 220 L230 140 L300 280 Z" fill="#ffffff" opacity="0.6" stroke-linejoin="round" />
  </g>

  <!-- Compression Arrows (The "Squeeze") -->
  <g filter="url(#shadow)">
    <!-- Top Left Arrow Pushing In -->
    <path d="M64 64 L160 160 M160 160 L160 80 M160 160 L80 160" stroke="url(#mainGradient)" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Bottom Right Arrow Pushing In -->
    <path d="M448 448 L352 352 M352 352 L352 432 M352 352 L432 352" stroke="url(#mainGradient)" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Top Right Arrow Pushing In -->
    <path d="M448 64 L352 160 M352 160 L432 160 M352 160 L352 80" stroke="url(#mainGradient)" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Bottom Left Arrow Pushing In -->
    <path d="M64 448 L160 352 M160 352 L80 352 M160 352 L160 432" stroke="url(#mainGradient)" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>
